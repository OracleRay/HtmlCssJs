<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>盒子</title>
    <style>
      #div1{
        height: 200px;
        width: 200px;
        border: solid red;
        padding: 50px;                      //设置内边距
        box-sizing: border-box;         //锁定盒子的长和宽
      }
      #div2{
        height: 100px;
        width: 100px;
        border: solid red;
        /*margin: 50px;*/                //设置外边距为50px
      }
      .div1{
        float: left;
      }
      .div2{
        float: left;
      }
      .div3{
        float: right;
      }
    </style>
</head>
<body>
<div id="div1">
  <div id="div2"></div>
</div>
<div class="div1">abcdefg&nbsp;</div>
<div class="div2">abcdefg&nbsp;</div>
<div class="div3">abcdefg&nbsp;</div>
</body>
</html>
