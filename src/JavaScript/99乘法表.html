<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>乘法表</title>
    <style>
        td{
            border: 1px solid;
        }
    </style>
</head>
<body>
<script>
    document.write("<table>");
    for (let i = 1; i < 10; i++) {
        document.write("<tr>")
        for(let j = 1;j <= i;j++){
            document.write("<td>")
            document.write(j + "*" + i + "=" + i * j + "&nbsp;&nbsp;&nbsp;");
            document.write("</td>")
        }
        document.write("<br>")
        document.write("</tr>")
    }
    document.write("</table>");
</script>
</body>
</html>
