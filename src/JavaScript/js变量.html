<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>变量</title>
</head>
<body>
<script>
    const num1 = 1;
    var str1 = "abc";
    let flag = true;
    document.write(num1 + "-----" + typeof (num1) + "<br>");
    document.write(str1 + "-----" + typeof (str1) + "<br>");
    document.write(flag + "-----" + typeof (flag) + "<br>");
</script>
</body>
</html>
