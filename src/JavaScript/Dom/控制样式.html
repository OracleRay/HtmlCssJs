<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>控制样式</title>
    <style>
        .div2{
            color: gold;
            border: gold solid;
            width: 80px;
        }
    </style>
</head>
<body>
<div id="div1">
    奥斯卡大奖
</div>
<div id="div2">
    奥斯卡大奖
</div>
<script>
    let div1 = document.getElementById("div1");
    div1.onclick = function () {
        div1.style.color = "red";
        div1.style.border = "solid red";
        div1.style.width = "80px";
    }
    let div2 = document.getElementById("div2");
    div2.onclick = function () {
        div2.className = "div2";
    }
</script>
</body>
</html>
