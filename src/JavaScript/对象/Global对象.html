<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Global</title>
    <script>
        let str1 = "123";
        document.write(str1 + "<br>");
        let str2 = "document.write('哈哈')";
        eval(str2);
        document.write("<br>");
        let str = parseInt(str1) + 1;
        document.write(str + "<br>");
    </script>
</head>
<body>

</body>
</html>
