<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Array</title>
    <script>
        let arr1 = new Array(1,2,3);
        let arr2 = new Array(5);
        let arr3 = [4,5,6,"giao",true];

        document.write(arr1 + "<br>");
        document.write(arr2 + "<br>");
        document.write(arr3 + "<br>");
        document.write(arr3.join("+") + "<br>");
        arr3.push(7);
        document.write(arr3 + "<br>");
    </script>
</head>
<body>

</body>
</html>
