<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格</title>
</head>
<body>
<table border="1" cellpadding="0" cellspacing="0" width="500" bgcolor="red">
    <thead>
        <caption>学生信息表</caption>
            <tr>
                <th>编号</th>
                <th>姓名</th>
                <th>成绩</th>
            </tr>
    </thead>
    <tbody>
        <tr bgcolor="#663399">
            <td>1</td>
            <td>小明</td>
            <td>99</td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <td>2</td>
            <td>小花</td>
            <td>100</td>
        </tr>
    </tfoot>
    <thead>
</table>
<hr>
<table border="1" cellpadding="0" cellspacing="0" width="500">
    <caption>学生信息表</caption>
    <tr>
        <th rowspan="2">编号</th>
        <th>姓名</th>
        <th>成绩</th>
    </tr>
    <tr bgcolor="#663399">
        <td>1</td>
        <td>小明</td>
    </tr>
    <tr>
        <td>小花</td>
        <td colspan="2">100</td>
    </tr>
</table>
</body>
</html>
